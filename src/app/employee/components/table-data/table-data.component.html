<table mat-table [dataSource]="_dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
    </ng-container>

    <ng-container matColumnDef="contractTypeName">
        <th mat-header-cell *matHeaderCellDef> Contract Type Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.contractTypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="roleName">
        <th mat-header-cell *matHeaderCellDef> Role Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="roleDescription">
        <th mat-header-cell *matHeaderCellDef> Role Description </th>
        <td mat-cell *matCellDef="let employee"> {{employee.roleDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="hourlySalary">
        <th mat-header-cell *matHeaderCellDef> Hourly Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.hourlySalary}} </td>
    </ng-container>

    <ng-container matColumnDef="monthlySalary">
        <th mat-header-cell *matHeaderCellDef> Monthly Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.monthlySalary}} </td>
    </ng-container>

    <ng-container matColumnDef="annualSalary">
        <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.annualSalary}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
